apiVersion: apps/v1
kind: Deployment
metadata:
  name:  carrental-v2
  labels:
    app:  carrental
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  carrental
      version: v2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  carrental
        version: v2
    spec:
      containers:
      - image:  beetravels/carrental-v2:node-03e4a69a09bdc56ca9676af9355fbf204b48db31
        imagePullPolicy: Always
        name:  carrental
        env:
          - name: PORT
            value: "9102"
          - name: HOST_IP
            value: carrental
          - name: SCHEME
            value: http
          - name: CAR_DATABASE
            value: mongodb
          - name: CAR_MONGO_CONNECTION_URL
            value: mongodb://admin:adminadmin1@059d7ac6-942a-4f24-b2c4-9fd7d0b94865-0.4b2136ddd30a46e9b7bdb2b2db7f8cd0.databases.appdomain.cloud:31653,059d7ac6-942a-4f24-b2c4-9fd7d0b94865-1.4b2136ddd30a46e9b7bdb2b2db7f8cd0.databases.appdomain.cloud:31653/ibmclouddb?authSource=admin&replicaSet=replset&tls=true
          - name: CAR_COUCH_CLOUDANT_CONNECTION_URL
            value: http://admin:admin@couch:5984
          - name: CAR_PG_HOST
            value: bee-travels-db-postgresql
          - name: CAR_PG_USER
            value: postgres
          - name: CAR_PG_PASSWORD
            value: Oyg9YxwKmm
          - name: DATABASE_CERT
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: dbsecret
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 1024Mi
      restartPolicy: Always
      
